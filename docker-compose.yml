version: '3'  
services: 
  influx:   
    image: influxdb   
    volumes:     
      - influx:/var/lib/influxdb
    ports:    
      - "8086:8086"
    deploy: 
      replicas: 1      
      placement:
         constraints:
           - node.role == manager

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    hostname: '{{.Node.ID}}'
    command: -logtostderr -docker_only -storage_driver=influxdb -storage_driver_db=cadvisor -storage_driver_host=influx:8086
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
       - influx
    deploy:
      mode: global
volumes:
  influx:
    driver: local
